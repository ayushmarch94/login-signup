<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login signup</title>
    <link rel="icon" href="./check.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="signup">
        <div class="signup-form">
            <div class="heading">
                <h1>Login</h1>
            </div>
            <form action="">
                <label>Username</label>
                <input required placeholder=" Enter Username">
                <label>Password</label>
                <input required placeholder=" Enter Password">
                <div class="buttons">
                    <button onclick="land()" type="submit">Login</button>
                    <a onclick="forget()" type="submit"><p>Forget Password</p></a>
                </div>
            </form>
        </div>
    </div>
    <script>
        function forget(){
            window.location.href = './forget.html';
        }
        function land(){
            window.location.href = './land.html';
        }
    </script>
</body>
</html>
