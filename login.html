<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login signup</title>
    <link rel="icon" href="./check.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="signup">
      <div class="signup-form">
        <div class="heading">
          <h1>Login</h1>
        </div>
        <form action="">
          <input required placeholder=" Enter Username" />
          <input required placeholder=" Enter Password" />
          <button onsubmit="land()" type="submit">Login</button>
          <button onclick="signUp()">Signup</button>
          <a onclick="forget()" type="submit"><p>Forget Password</p></a>
        </form>
      </div>
    </div>
    <script>
      function forget() {
        window.location.href = "./forget.html";
      }
      function land() {
        window.location.href = "./land.html";
      }
      function signUp() {
        window.location.href = "./index.html";
      }
    </script>
  </body>
</html>
