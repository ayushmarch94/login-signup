<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login signup</title>
    <link rel="icon" href="./check.png">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="signup">
        <div class="signup-form">
            <div class="heading">
                <h1>Reset Password</h1>
            </div>
            <form action="">
                <label>Enter OTP</label>
                <input required placeholder="Enter OTP">
                <div class="buttons">
                    <button type="submit" type="reset">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        window.alert("Your OTP is sent your Email address press ok and enter OTP")
    </script>
</body>
</html>
